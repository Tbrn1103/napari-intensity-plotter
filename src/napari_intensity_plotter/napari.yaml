name: napari-intensity-plotter
display_name: Intensity Plotter
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/manifest.html for valid categories
categories: ["Annotation", "Segmentation", "Acquisition"]
contributions:
  commands:
    - id: napari-intensity-plotter.make_container_widget
      python_name: napari_intensity_plotter:ImageThreshold
      title: Make threshold Container widget
    - id: napari-intensity-plotter.make_magic_widget
      python_name: napari_intensity_plotter:threshold_magic_widget
      title: Make threshold magic widget
    - id: napari-intensity-plotter.make_function_widget
      python_name: napari_intensity_plotter:threshold_autogenerate_widget
      title: Make threshold function widget
    - id: napari-intensity-plotter.make_qwidget
      python_name: napari_intensity_plotter:ExampleQWidget
      title: Make example QWidget
  widgets:
    - command: napari-intensity-plotter.make_container_widget
      display_name: Container Threshold
    - command: napari-intensity-plotter.make_magic_widget
      display_name: Magic Threshold
    - command: napari-intensity-plotter.make_function_widget
      autogenerate: true
      display_name: Autogenerate Threshold
    - command: napari-intensity-plotter.make_qwidget
      display_name: Example QWidget
